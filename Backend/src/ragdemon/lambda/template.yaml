AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: |
  Multi-endpoint RAG API (Bedrock, LangChain) using AWS SAM

Globals:
  Function:
    Timeout: 30
    Runtime: python3.13

Resources:
  RagApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod

  BedrockRagFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./ragdemon
      Handler: app.bedrock_handler
      Role: !GetAtt BedrockRagFunctionRole.Arn
      Events:
        BedrockEndpoint:
          Type: Api
          Properties:
            RestApiId: !Ref RagApi
            Path: /rag/bedrock
            Method: post
      Runtime: python3.13

  BedrockRagFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: AllowCloudWatchAndBedrock
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                  - bedrock:*
                Resource: "*"

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL for Prod stage for RAG function
    Value: !Sub https://${RagApi}.execute-api.${AWS::Region}.amazonaws.com/Prod

  BedrockRagFunction:
    Description: Bedrock RAG Lambda ARN
    Value: !GetAtt BedrockRagFunction.Arn
